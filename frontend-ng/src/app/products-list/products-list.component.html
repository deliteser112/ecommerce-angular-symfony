<div class="product-list">
    <mat-card *ngFor="let product of products" class="product-card">
        <img mat-card-image [src]="'http://127.0.0.1:8000' + product.image" alt="{{product.title}}">
        <mat-card-title class="px-8">{{ product.title }}</mat-card-title>
        <mat-card-subtitle class="px-8">{{ product.price | currency }}</mat-card-subtitle>
        <mat-card-actions>
            <button mat-button color="primary" [routerLink]="['/product', product.id]">View Product</button>
        </mat-card-actions>
    </mat-card>
</div>
