<div class="cart-list">
  <mat-card class="cart-item" *ngFor="let item of cartItems">
    <div class="cart-image">
      <img mat-card-image [src]="'http://127.0.0.1:8000' + item.product.image" alt="{{item.product.title}}">
    </div>
    <div class="cart-content">
      <mat-card-title>{{ item.product.title }}</mat-card-title>
      <mat-card-subtitle>{{ item.product.price | currency }}</mat-card-subtitle>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" [(ngModel)]="item.amount" (change)="updateAmount(item.product.id, item.amount)"
            min="1">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="removeItem(item.product.id)">Remove</button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>

<div class="total-cost">
  Total: {{ totalCost | currency }}
</div>
